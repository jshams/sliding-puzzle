<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Puzzle</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 class="title"> Sliding Puzzle</h1>
    <canvas id="board" class="board"></canvas>
    <div class="board-border"></div>
    <button onclick="shuffleClick()" class="shuffle-btn" id="shuffle-btn">Shuffle</button>
    <div class="status">
        <h2 class="status-title">Status:</h2>
        <h1 id="congrats" class="solve-status unsolved">Unsolved</h1>
        <h2 class="num-moves-title">Num moves: <p class="num-moves" id='num-moves'>0</p>
        </h2>
    </div>

    <div class="dropdown">
        <button onclick="dropdown()" class="dropbtn">Change size</button>
        <div id="dropdown" class="dropdown-content">
            <button onclick="newGame(2,2)">2x2</button>
            <button onclick="newGame(3,3)">3x3</button>
            <button onclick="newGame(4,4)">4x4</button>
            <button onclick="newGame(5,5)">5x5</button>
            <button onclick="newGame(6,6)">6x6</button>
        </div>
    </div>
    <h2 class="dist"> Distance from solve:
        <p class="man-dist" id="man-dist">
            0
        </p>
    </h2>
    <button class="solve-btn" onclick="alert('Function not yet implemented')">
        AI Solve
    </button>


    <script src="main.js"></script>
</body>

</html>
