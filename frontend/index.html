<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Puzzle</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-161020699-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-161020699-1');
    </script>
</head>

<body>
    <h1 class="title"> Sliding Puzzle</h1>
    <canvas id="board" class="board" width="600px" height="600px"></canvas>
    <div class="board-border"></div>
    <button onclick="shuffleClick()" class="shuffle-btn" id="shuffle-btn">Shuffle</button>
    <div class="status">
        <h2 class="status-title">Status:</h2>
        <h1 id="congrats" class="solve-status unsolved">Unsolved</h1>
        <h2 class="num-moves-title">Num moves: <p class="num-moves" id='num-moves'>0</p>
        </h2>
        <button class="undo-btn" onclick="undoClick()">Undo</button>
    </div>

    <div class="dropdown">
        <button onclick="dropdown()" class="dropbtn">Change size</button>
        <div id="dropdown" class="dropdown-content">
            <button onclick="newGame(2,2)">2x2</button>
            <button onclick="newGame(3,3)">3x3</button>
            <button onclick="newGame(4,4)">4x4</button>
            <button onclick="newGame(5,5)">5x5</button>
            <button onclick="newGame(6,6)">6x6</button>
        </div>
    </div>
    <h2 class="dist"> Distance from solve:
        <p class="man-dist" id="man-dist">
            0
        </p>
        <!-- <p style="margin-top: 200px;" class="man-dist" id="inversion-count">0</p> -->
    </h2>
    <button class="solve-btn" onclick="solveClick()">
        AI Solve
    </button>

    <script src="./extras/roundedRectangle.js"></script>
    <script src="./extras/dropdown.js"></script>


    <script src="./game-components/tile.js"></script>
    <script src="./game-components/board.js"></script>
    <script src="./game-components/game.js"></script>
    <script src="./game-components/solver.js"></script>

    <script src="main.js"></script>
</body>

</html>
